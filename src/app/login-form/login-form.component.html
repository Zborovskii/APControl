<div class="container">
  <form>
      <h2 class="heading">Войти</h2>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="inputEmail4" placeholder="example@example.com">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Пароль</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="inputPassword4" placeholder="Введите пароль">
          </div>
          <button type="submit" class="btn btn-primary" id="btn-login" (click)="login()">Войти</button>
        </div>
  </form>
</div>

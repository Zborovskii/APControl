<div class="container">
<a [routerLink]="['/listing',this.id]">Back</a>
<br />
<h2 class="page-header">Изменить замечание</h2>
<form (submit)="onEditSubmit()">
  <div class="form-group">
    <label>Описание замечания</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label>Объект</label>
      <input class="form-control" type="text" [(ngModel)]="place" name="place" required>
    </div>
    <div class="form-group col-md-4">
      <label>Кто выявил замечание</label>
      <input class="form-control" type="text" [(ngModel)]="owner" name="owner" disabled>
    </div>
    <div class="form-group col-md-4">
      <label>Дата выявления</label>
      <input class="form-control" type="date" [(ngModel)]="dateOfDetection" name="dateOfDetection" disabled>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label>Тип</label>
      <select class="form-control" type="text" [(ngModel)]="type" name="type" required>
        <option value="Выявлено">Выявлено</option>
        <option value="Устранено">Устранено</option>
      </select>
    </div>
  
    <div class="form-group col-md-6">
      <label>Дата устранения</label>
      <input class="form-control" type="date" [(ngModel)]="dateOfFixing" name="dateOfFixing">
    </div>
    <button *ngIf="this.isOwnObservation" type="submit" class="btn btn-success">Отправить</button>
    <button *ngIf="!this.isOwnObservation" type="submit" class="btn btn-success" disabled>Отправить</button>
  </div>
</form>
</div>
